<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="icon" th:href="@{assets/images/favicon.ico}" href="../static/assets/images/favicon.ico" />

<title>Ingo's World</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/css/bootstrap.min.css}"
	href="../static/dist/css/bootstrap.min.css" />


<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/starter-template.css}"
	href="../static/assets/css/starter-template.css" />
<script th:src="@{/assets/js/ie-emulation-modes-warning.js}"
	src="../static/assets/js/ie-emulation-modes-warning.js"></script>

</head>

<body>

	<div th:include="fragments/navbar" th:remove="tag">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="listfractals.html"
						th:href="@{/listfractals}">Mandelbrot Set</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li th:class="${page} == 'listfractals'? 'active'"><a
							href="listfractals.html" th:href="@{/listfractals}">Browse</a></li>
						<li th:class="${page} == 'mandelbrot'? 'active'"><a
							href="mandelbrot.html" th:href="@{/mandelbrot}">Create</a></li>
						<li class="active" th:class="${page} == 'about'? 'active'"><a
							href="about.html" th:href="@{/about.html}">About</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</div>

	<div class="container">
		<div id="profilebox" style="margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">Edit Profile</div>
				</div>
				<div class="panel-body">
					<form id="profileform" class="form-horizontal" role="form" th:object="${profileUser}" >
						<input type="hidden" th:name="${_csrf.parameterName}" th:attr="value=${_csrf.token}" />

						<div id="profilealert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>

						<div class="form-group">
							<label for="username" class="col-md-3 control-label">Username</label>
							<div class="col-md-9">
								<input id="username" type="text" class="form-control" name="username" autofocus="autofocus" 
									placeholder="Choose your username" value="Thomas" th:field="*{username}"/>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Old Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="oldPassword" name="oldPassword"
									placeholder="Only needed for a password change"/>
							</div>
						</div>

						<div class="form-group">
							<label for="new-password" class="col-md-3 control-label">New Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="newPassword" name="newPassword"
									placeholder="New Password"/>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email"
									placeholder="Optional Email Address" th:field="*{email}" value="thomas@web.de"/>
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<div class="btn-toolbar">
									<!-- 
									<button id="btn-deleteprofile" type="submit" formaction="/profile" formmethod="delete" th:formaction="@{/profile}" 
											class="btn btn-danger pull-right" 
											data-toggle="tooltip" data-placement="bottom" title="Delete the user profile, but keep the created fractals.">Delete</button>
									-->
									<button id="btn-saveprofile" type="submit" formaction="/profile" formmethod="post" th:formaction="@{/profile}" 
											class="btn btn-primary pull-right" autofocus="autofocus">Save</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	/*]]>*/
	</script>

	<script th:src="@{/dist/js/bootstrap.min.js}"
		src="../static/dist/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="@{/assets/js/ie-emulation-modes-warning.js}"
		src="../static/assets/js/ie-emulation-modes-warning.js"></script>
</body>
</html>
