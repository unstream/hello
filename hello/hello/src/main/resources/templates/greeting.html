<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
<link rel="icon" th:href="@{/favicon.ico}"  href="../static/favicon.ico" />

<title>Ingo's World</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/dist/css/bootstrap.min.css}" href="../static/dist/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/starter-template.css}" href="../static/starter-template.css" />

<script th:src="@{/assets/js/ie-emulation-modes-warning.js}" src="../static/assets/js/ie-emulation-modes-warning.js"></script>


</head>

  <body>

	<div th:include="fragments/navbar" th:remove="tag">
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	      
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Project name</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
	</div>

    <div class="container">
		<div class="col-xs-12" style="height:20px;"></div>
      <div class="starter-template">
        <h1>Mandelbrot's World</h1>
        <p class="lead">Browse images from the Mandelbrot Set.</p>
      </div>
      
      <div class="panel panel-default">
  		<!-- Default panel contents -->
  		<div class="panel-heading">Mandelbrot Sets</div>

			<!-- Table -->
  			<table class="table table-hover">
  				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Description</th>
						<th>Rating</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fractal : ${fractals}" data-row-id="1" th:attr="data-row-id=${fractal.id}">
					
						<td style="vertical-align: middle" >
							<a th:href="@{'/mandelbrot/read/' + ${fractal.id}}" href="#read" >
								<img th:if="${fractal.imageUUID != null}" id="fractal" th:id="fractal + ${fractal.id}"  height="64" width="64" src="../static/mandelbrot.png"
					th:attr="src=@{/getMandelbrotImage(imgId=${fractal.imageUUID})}" />
							</a>
						</td>
						<td style="vertical-align: middle" th:text="${fractal.name}">Complete Mandelbrot</td>
						<td style="vertical-align: middle" th:text="${fractal.description}">The complete Mandelbrot Set in blue.</td>
						<td style="vertical-align: middle" ><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></td>
						<td style="vertical-align: middle" class="taskOptions text-center">
							<a th:href="@{'/mandelbrot/delete/' + ${fractal.id} + '.json'}" href="#deleteProject" rel="tooltip" data-toggle="modal" class="tip-top"
            data-original-title="Delete"><i class="glyphicon glyphicon-trash"></i></a>

       					 </td>
					</tr>
				</tbody>
  			</table>
		</div>

    </div><!-- /.container -->


    
    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script th:src="@{/dist/js/bootstrap.min.js}" src="../static/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script th:inline="javascript">
		/*<![CDATA[*/
		           
			$('[rel=tooltip]').tooltip();
			var deleteLink = $('td.taskOptions a.tip-top')
			$(deleteLink).on('click', function(event) {
				var rowToDelete = $(this).parents('tr');
		        $.ajax({
		            url: $(this).attr("href"),
		            type: "DELETE",
		            dataType:'json',
	                contentType: 'application/json',
	                mimeType: 'application/json',		            
		            success: function(response) {
		                rowToDelete.remove();
		            }
		        });
		        event.preventDefault();
			});
			
		/*]]>*/
	</script>
  </body>
</html>
