machine:
 java:
  version: oraclejdk8
 services:
  - docker
dependencies:
 override: 
  - mvn install -DskipTests
test:
 post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  - pwd
  - cp hello-ingo/target/*.war $CIRCLE_ARTIFACTS